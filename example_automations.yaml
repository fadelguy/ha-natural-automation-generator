# Example Automations Generated by Natural Automation Generator
# These are examples of what the AI can generate from natural language descriptions

# Example 1: Time-based automation
# Description: "Turn on the bathroom light every day at midnight for 10 minutes"
- id: bathroom_midnight_light
  alias: "Bathroom Midnight Light"
  trigger:
    - platform: time
      at: "00:00:00"
  action:
    - service: light.turn_on
      target:
        entity_id: light.bathroom
    - delay: "00:10:00"
    - service: light.turn_off
      target:
        entity_id: light.bathroom

# Example 2: Motion-based automation with conditions
# Description: "Turn on hallway light when motion detected, but only at night"
- id: hallway_night_motion
  alias: "Hallway Night Motion Light"
  trigger:
    - platform: state
      entity_id: binary_sensor.hallway_motion
      from: "off"
      to: "on"
  condition:
    - condition: sun
      after: sunset
    - condition: sun
      before: sunrise
  action:
    - service: light.turn_on
      target:
        entity_id: light.hallway
    - delay: "00:05:00"
    - service: light.turn_off
      target:
        entity_id: light.hallway

# Example 3: Weather-based automation
# Description: "Close the blinds when it's sunny and temperature is above 25Â°C"
- id: close_blinds_sunny_hot
  alias: "Close Blinds When Sunny and Hot"
  trigger:
    - platform: numeric_state
      entity_id: sensor.outdoor_temperature
      above: 25
  condition:
    - condition: state
      entity_id: weather.home
      state: "sunny"
  action:
    - service: cover.close_cover
      target:
        entity_id: cover.living_room_blinds

# Example 4: Device state automation with notification
# Description: "Send notification when washing machine finishes and turn on a light"
- id: washing_machine_finished
  alias: "Washing Machine Finished Notification"
  trigger:
    - platform: state
      entity_id: sensor.washing_machine_status
      to: "finished"
  action:
    - service: notify.mobile_app_phone
      data:
        title: "Washing Machine"
        message: "Your washing is done!"
    - service: light.turn_on
      target:
        entity_id: light.laundry_room
      data:
        brightness: 255
        color_name: "green"
    - delay: "00:00:30"
    - service: light.turn_off
      target:
        entity_id: light.laundry_room

# Example 5: Complex weekday automation
# Description: "Turn on kitchen lights at 6 AM on weekdays, but only if someone is home"
- id: weekday_morning_kitchen_lights
  alias: "Weekday Morning Kitchen Lights"
  trigger:
    - platform: time
      at: "06:00:00"
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - condition: state
      entity_id: binary_sensor.occupancy
      state: "on"
  action:
    - service: light.turn_on
      target:
        entity_id: light.kitchen
      data:
        brightness: 180

# Example 6: Multi-step automation with delays
# Description: "When I press the bedtime button, turn off all lights, wait 5 minutes, then turn on night light"
- id: bedtime_routine
  alias: "Bedtime Routine"
  trigger:
    - platform: state
      entity_id: input_button.bedtime
  action:
    - service: light.turn_off
      target:
        area_id: all
    - delay: "00:05:00"
    - service: light.turn_on
      target:
        entity_id: light.bedroom_night_light
      data:
        brightness: 50
        color_name: "red"

# Example 7: Presence-based automation
# Description: "When I leave home, turn off all lights and set thermostat to away mode"
- id: leaving_home_automation
  alias: "Leaving Home Automation"
  trigger:
    - platform: zone
      entity_id: person.user
      zone: zone.home
      event: leave
  action:
    - service: light.turn_off
      target:
        area_id: all
    - service: climate.set_preset_mode
      target:
        entity_id: climate.main_thermostat
      data:
        preset_mode: "away"
    - service: notify.mobile_app_phone
      data:
        title: "Home Assistant"
        message: "Away mode activated - all lights off, thermostat set to away"

# Example 8: Conditional automation with multiple triggers
# Description: "Turn on porch light when front door opens after sunset, keep it on for 15 minutes"
- id: front_door_porch_light
  alias: "Front Door Porch Light"
  trigger:
    - platform: state
      entity_id: binary_sensor.front_door
      from: "off"
      to: "on"
  condition:
    - condition: sun
      after: sunset
  action:
    - service: light.turn_on
      target:
        entity_id: light.porch
      data:
        brightness: 255
    - delay: "00:15:00"
    - service: light.turn_off
      target:
        entity_id: light.porch
